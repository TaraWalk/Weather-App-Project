  <body>
      <div class="weather-app">
    <header>
        <form id="submit-input">
          <input type="search" placeholder="Enter a City..." 
          required class="search-input" id="search-input"/>

          <input type="submit" value="Search" class="search-button" />
          
      </form>
    </header>
    <hr>
    <h1 class ="current-city" id="currentCity">Orlando</h1>
    <p>
      <div class ="current-temp"> 
      <span class="temp-icon">☁️</span> 
        <span class="temp-number" id="currentTemp">23</span>
         <span class="temp-unit">°C</span>
         </div> </p>
    
      <p>
         <div class ="current-details">
        <span id ="currentDate">Monday 10:57</span>,
        <span class ="weather-type">Cloudy</span>
      <br />Precipitation: <strong>3%</strong>, Wind: <strong>0 mph</strong>,
      Humidity:
      <strong>98%</strong>
      </div>
      <br />
    </p>
